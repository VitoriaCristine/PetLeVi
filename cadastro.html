<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="template.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script defer type="module" src="cadastro.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <a><img src="assets/LogoLeVi-White-removebg-preview (1).png" class="img">Pet Levi</a>
            </div>
            <div class="nav-list">
            </div>
            <div class="buttons">
                <label class="lbl-login"><a href="./login.html" style="text-decoration: none; color: white;">Login</a></label>
            </div>
            <button class="hamburger"></button>
        </nav>
    </header>
    <div class="main-cadastro">
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>Cadastre-se</h1>
                <div class="textfield">
                    <label>Digite seu nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome:" required>
                </div>
                <div class="textfield">
                    <label>Digite seu email:</label>
                    <input type="email" id="emailCadastro" placeholder="Digite seu email:">
                </div>
                <div class="textfield">
                    <label>Crie uma senha:</label>
                    <input type="password" id="senhaCadastro" placeholder="Min. 6 caracteres">
                </div>
                <div class="textfield">
                    <label>Confirme a senha:</label>
                    <input type="password" id="senhaConfirmacaoCadastro" placeholder="Repita a senha">
                </div>
                <button class="btn-cadastro" id="btn-cadastro" type="submit">Cadastra-se</button>
            </div>
        </div>
    </div>
</body>

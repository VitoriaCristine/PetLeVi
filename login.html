<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="template.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script defer type="module" src="login.js"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <a href="./template.html"><img src="assets/LogoLeVi-White-removebg-preview (1).png" class="img">Pet Levi</a>
            </div>
        </nav>
    </header>
    <div class="main-login">
        <div class="left-login-image">
            <img class="imagem" src="./assets/animais.svg" alt="imagem do menu inicial">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuarioLogin">Usuário:</label>
                    <input type="text" id="usuarioLogin" placeholder="Digite seu nome de usuário">
                </div>

                <div class="textfield">
                    <label for="senhaLogin">Senha:</label>
                    <input type="password" id="senhaLogin" placeholder="Digite sua senha">
                </div>
                <button class="btn-login" id="login-btn">Login</button>
                <p style="font-size: 12px;">Ainda não tem conta? <a style="color:white; font-weight: bolder; font-size: 13px;" href="./cadastro.html">Clique aqui.</a></p>
            </div>
        </div>
    </div>
</body>

</html>

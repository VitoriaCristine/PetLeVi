<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/golden.css">
    <script defer src="menu.js"></script>
    <title>Template PetLevi</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <a><img src="assets/LogoLeVi-White-removebg-preview (1).png" class="img">Pet Levi</a>
            </div>
            <div class="nav-list">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Acessórios</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contatos</a></li>
                </ul>
            </div>
            <button class="hamburger"></button>
        </nav>
    </header>

    <div class="section-golden">
        <section class="home">
            <div class="home-img">
                <img src="assets/golden-salmao.png" class="one">
            </div>

            <div class="home-text">
                <h1>Ração Golden Para<br>Gatos Castrados</h1>
                <h5>Sabor salmão 1,0kg</h5>
                <h3>R$31,99</h3>
                <a href="#" class="btn">Adicionar ao carrinho</a>
            </div>
        </section>

        <div class="main">
            <div class="row1">
                <li><img src="assets/golden-salmao-main.png" onclick="slider('assets/golden-salmao.png')"></li>
            </div>

            <div class="row2">
                <li><img src="assets/golden-carne-main.png" onclick="slider('assets/golden-carne.png')"></li>
            </div>

            <div class="row3">
                <li><img src="assets/golden-frango-main.png" onclick="slider('assets/golden-frango.png')"></li>
            </div>
        </div>
    </div>
</body>

</html>
